<!--
Implémentez le JavaScript de cette galerie d'images :
		- 1° en cliquant sur une vignette, l'image apparaît en grand dans la balise <img> du div#galerie.
		- 2° Puis vous ajoutez le titre sous l'image : il provient de l'attribut alt de la vignette.
		- 3° Enfin vous mettez la bordure de la vignette sélectionnée en rouge (classe "selected").
 -->


<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Galerie</title>
    <style>
        body {
                background: #12121C;
            }
		#galerie {
			width: 750px;
			height: 500px;
			overflow: hidden;
			position: relative;
			border: 10px solid #fff;
            border-radius: 5px;
			box-shadow: 0 10px 25px rgba(0, 0, 0, 1);
		}
		#galerie img {
			width: 750px;
			height: 500px;
		}
		.container{
			width: 750px;
			height: 500px;
			margin: 0 auto;
			margin-top: 50vh; 
            transform: translateY(-50%);
		}
		.thumbnail  {
			width: 80px;
			height: 80px;
			border: 2px solid #fff;
			margin: 10px 5px 0 0;
			border-radius: 5px;
		}
		.thumbnail:hover {
			cursor: pointer;
		}
		.titre {
			height: 40px;
			width: 100%;
			font-size: 30px;
			color: #fff;
			background: #000;
			opacity: 0.5;
			position: absolute;
			bottom: 0px;
			padding-left: 10px;
		}
		.selected {
			border: 2px solid #C63333;
		}

		
	</style>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
</head>
<body>
<div class="container">
	<div id="galerie">
		<img src="imgs/a.jpg" alt="Corse">
		<div class="titre">Corse</div>
	</div>

	<div>
		<img class="thumbnail selected" src="imgs/a.jpg"  alt="Corse">
		<img class="thumbnail" src="imgs/b.jpg"  alt="Jura">
		<img class="thumbnail" src="imgs/c.jpg"  alt="Bretagne">
		<img class="thumbnail" src="imgs/d.jpg"  alt="Guadeloupe">
	</div>
</div>


<script>
	$(function(){
		// 1- affiche en grand la vignette cliquée :
		$('.thumbnail').click(function(){
			var source = $(this).attr('src');
			$('#galerie img').attr('src', source);

			var titre = $(this).attr('alt');
			$('.titre').text(titre);

		// 2- Met la bordure de la vignette de classe "selected"en blanc :
		$('.selected').removeClass('selected');

		// 3- On met la bordure en rouge sur la vignette cliquée :
		$(this).addClass('selected');
		});


	}); //fin document ready

</script>
</body>
</html>
