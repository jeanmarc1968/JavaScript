<body>
    <form method = "" action = "">
        <label>Pseudo</label>
        <input type="text"name="pseudo" id="pseudo" class="focus">


        <br>

        <label>Mot de passe</label>
        <input type="password" name="mdp" id="mdp" class="focus" >

        <br>


        <input type="submit" value="se connecter">
    </form >

    
        <!-- Exercice : Lorsque vous êtes en focus (= évènement "focus") sur input, sa bordure devient rouge. Puis lorsque vous êtes en blur (= évènement "blur") sur un input, sa bordure redevient normale. Utilisez addEventListener.
        var pseudo = document.querySelector('#pseudo');
        var mdp = document.querySelector('#mdp'); --> 

      
    <script>
// Correction avec une boucle for : 
var inputs = document.querySelectorAll('.focus');

for (var i = 0; i < inputs.length; i++) {
    inputs[i].addEventListener('focus', function(){
        this.style.border = '1px solid red';
    });

    inputs[i].addEventListener('blur', function(){
        this.style.border = '';
    })
}
</script>
</body>
